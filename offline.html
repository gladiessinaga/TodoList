<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline - Memory Game</title>

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="CSS/memory.css">

</head>
<body>
    <h1>Kamu sedang offline ðŸ˜…</h1>
    <p>Coba main game ini dulu ya ðŸ‘‡</p>
    <div id="game"></div>
    <div id="status"></div>
    <button onclick="startGame()">Main Lagi</button>

    <script>
        const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ’', 'ðŸ‘', 'ðŸ', 'ðŸ¥'];
        let cards = [];
        let firstCard, secondCard;
        let lock = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            const gameBoard = document.getElementById('game');
            gameBoard.innerHTML = '';
            document.getElementById('status').textContent = '';

            const items = shuffle([...emojis, ...emojis]);
            cards = items.map((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.textContent = emoji;
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
                return card;
            });

            // Hide content initially
            cards.forEach(card => {
                setTimeout(() => {
                    card.classList.remove('revealed');
                    card.textContent = '';
                }, 1000);
            });

            firstCard = null;
            secondCard = null;
            lock = false;
        }

        function handleCardClick(e) {
            if (lock) return;
            const clicked = e.currentTarget;
            if (clicked.classList.contains('revealed') || clicked.classList.contains('matched')) return;

            clicked.classList.add('revealed');
            clicked.textContent = clicked.dataset.emoji;

            if (!firstCard) {
                firstCard = clicked;
            } else {
                secondCard = clicked;
                lock = true;

                if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    firstCard = null;
                    secondCard = null;
                    lock = false;

                    if (document.querySelectorAll('.matched').length === cards.length) {
                        document.getElementById('status').textContent = 'ðŸŽ‰ Kamu menang! ðŸŽ‰';
                    }
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('revealed');
                        secondCard.classList.remove('revealed');
                        firstCard.textContent = '';
                        secondCard.textContent = '';
                        firstCard = null;
                        secondCard = null;
                        lock = false;
                    }, 800);
                }
            }
        }

        startGame();
    </script>
</body>
</html>
